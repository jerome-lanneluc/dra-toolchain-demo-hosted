name: "Chaîne d'outils Cloud Foundry simple avec DevOps Insights"
description: "Cette chaîne d'outils native pour le cloud vous permet d'utiliser DevOps Insights pour construire une application Cloud Foundry simple. Par défaut, la chaîne d'outils utilise une application météo exemple Node.js, mais vous pouvez vous lier à votre propre référentiel GitHub. La chaîne d'outils exécute des tests unitaires à l'aide de Mocha et contrôle la couverture du code en utilisant Istanbul. \n\nCette chaîne d'outils utilise des outils qui ne font pas partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, sans aucun frais, lorsque vous cliquez sur **Créer**. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](/catalog/services/continuous-delivery/).\n\nPour commencer, cliquez sur **Créer**."
