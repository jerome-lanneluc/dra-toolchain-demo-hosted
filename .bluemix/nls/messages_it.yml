name: "Toolchain Cloud Foundry semplice con DevOps Insights"
description: "Utilizzando questa toolchain nativa per il cloud, è possibile utilizzare DevOps Insights per ottenere la distribuzione di un'applicazione Cloud Foundry. Per impostazione predefinita, la toolchain utilizza un'app meteo Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository GitHub. La toolchain esegue il test delle unità mediante Mocha, controlla la copertura tramite Istanbul. \n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se nell'organizzazione non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Crea**. Per ulteriori informazioni e per i termini, vedere [Catalogo Bluemix](/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**."
