name: "Cadeia de ferramentas simples do Cloud Foundry com o DevOps Insights"
description: "Com essa cadeia de ferramentas nativa da nuvem, é possível usar o DevOps Insights como porta para a implementação de um aplicativo Cloud Foundry simples. Por padrão, a cadeia de ferramentas usa um app de clima Node.js de amostra ou é possível vincular-se a seu próprio repositório GitHub. A cadeia de ferramentas executa testes de unidade usando Mocha, verifica a cobertura de código usando Istambul. \n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver em sua organização, ao clicar em **Criar**, ela será incluída automaticamente sem encargos para você. Para obter mais informações e termos, consulte o [catálogo do Bluemix](/catalog/services/continuous-delivery/).\n\nPara iniciar, clique em **Criar**."
